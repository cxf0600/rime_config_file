patch: 
# “metro”配色方案：
  preset_color_schemes/metro:
    #back_color: 0xffffff                           #   候选窗底色               白；
    back_color: 0xeceeee                            #   候选窗底色               浅灰；
    #border_color: 0xe0e0e0                         #   边框颜色                 浅 ；
    border_color: 0x444444                          #   边框颜色                 灰；
    hilited_candidate_back_color: 0x444444          #   首候选项底色             灰；
    #border_color: 0xd77800                         #   边框颜色                 蓝；
    #hilited_candidate_back_color: 0xd77800         #   首候选项底色             蓝；
    hilited_candidate_text_color: 0xffffff          #   首候选字颜色             白；
    text_color: 0x000000
    name: "metro"
   #非嵌入模式下的参数：
    hilited_text_color: 0x000000                    #   候选字颜色               黑；
    hilited_back_color: 0xd4d4d4                    #   候选编码颜色；

# 进入特定应用程序时，自动转换输入法默认状态为英文输入状态，程序名需全用小写字母。
  "app_options/windowsterminal.exe":
    ascii_mode: true  
  



