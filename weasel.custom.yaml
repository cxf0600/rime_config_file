  style/display_tray_icon: true                     #  任务栏显示“中”字标点；
  # style/fullscreen: true                          #  全屏候选窗；
  # style/font_point: 12                            #  候选字体大小；
  # style/label_format: "%s"                        #  候选数字样式设置；
  style/color_scheme: lost_temple                   #  配色方案；
  # style/color_scheme: dark_temple                 #  配色方案；
  # style/color_scheme: psionics                    #  配色方案；
  # style/color_scheme: metro                       #  配色方案；
#候选窗样式设置：
  # style/layout/border: 1                          #  候选窗边框宽度；
  style/layout/corner_radius: 5                     #  候选窗口等圆角显示

#“metro”配色方案：
  preset_color_schemes/metro:
    #back_color: 0xffffff                           #   候选窗底色               白；
    back_color: 0xeceeee                            #   候选窗底色               浅灰；
    #border_color: 0xe0e0e0                         #   边框颜色                 浅 ；
    border_color: 0x444444                          #   边框颜色                 灰；
    hilited_candidate_back_color: 0x444444          #   首候选项底色             灰；
    #border_color: 0xd77800                         #   边框颜色                 蓝；
    #hilited_candidate_back_color: 0xd77800         #   首候选项底色             蓝；
    hilited_candidate_text_color: 0xffffff          #   首候选字颜色             白；
    text_color: 0x000000
    name: "metro"
   #非嵌入模式下的参数：
    hilited_text_color: 0x000000                    #   候选字颜色               黑；
    hilited_back_color: 0xd4d4d4                    #   候选编码颜色；

