# Rime schema settings
# encoding: utf-8

schema:
  schema_id: WubiScheme
  name: "五笔"
  version: "0.21"
  author:
    - 發明人 王永民先生
  description: |
    五筆字型86版
    碼表源自 ibus-table
    敲 z 鍵進入拼音反查
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_punct
    reset: 0
    states: ["，。", "，．"]
  - name: zh_trad
    reset: 0
    states: [ 简体, 繁體 ]
  - name: full_shape
    reset: 0
    states: [ 半角, 全角 ]
  - options: [gb2312, gbk, utf8]
    reset: 1
    states:
      - GB2312
      - GBK
      - UTF-8
  - name: extended_charset
    reset: 1
    states: [ 通用, 增廣 ]
#  - name: ascii_mode
#    reset: 0
#    states: [ 中文, 西文 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - lua_translator@date_translator
    - lua_translator@time_translator
    - lua_translator@number_translator
  filters:
    - simplifier
    - charset_filter@gbk
    - charset_filter@gb2312
    - lua_filter@single_char_only_filter
    - lua_filter@charset_comment_filter
    - lua_filter@reverse_lookup_filter
    - uniquifier

speller:
  #alphabet: zyxwvutsrqponmlkjihgfedcba`
  #delimiter: " ;'"
  auto_select: true
  auto_select_unique_candidate: false
  auto_clear: manual
  #自动清除空码,有auto、manual和max_length可选。
  max_code_length: 4

translator:
  dictionary: WubiScheme
#  # ↓ 用户词典格式，tabledb（文本） 或 userdb （二进制）。
#  db_class: tabledb
#  db_class: userdb
#  # ↓ 该翻译器出字优先级别
#  initial_quality: 0.5
  # ↓ 字符集过滤，低重形码用不着
  enable_charset_filter: false
  # ↓ 自动造句，形码用不着
  enable_sentence: false
  # ↓ 自动造词，看需求
  enable_encoder: false
  # ↓ 对已上屏的内容整合成词条儿，看需求
  encode_commit_history: false
  # ↓ 自动造词的最长字数，看需求
  max_phrase_length: 4
  # ↓ 逐渐提示，看需求
  enable_completion: true
  # ↓ 是否开启用户词典，以记录动态字频和用户词词频
  enable_user_dict: false
#  prism: wubi_extend
  disable_user_dict_for_patterns:
    - "^z.*$"
#  #解决编码提示后的波浪~
#  comment_format:
#    - 'xlit/~/ /'
#  #拼写运算
#  preedit_format:

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "z"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

simplifier:
  opencc_config: s2t.json
  option_name: zh_trad

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - {accept: ";", send: 2, when: composing}
    - {accept: "'", send: 3, when: composing}

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^z[a-z]*'?$"
