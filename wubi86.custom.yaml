# Rime schema settings
# encoding: utf-8

patch:
  switches:
    - name: ascii_punct
      reset: 0
      states: ["，。", "，．"]
    - name: extended_charset
      reset: 0
      states: [ 通用, 增廣 ]
    - name: zh_trad
      reset: 0
      states: [ 简体, 繁體 ]
    - name: full_shape
      reset: 0
      states: [ 半角, 全角 ]
#    - name: ascii_mode
#      reset: 0
#      states: [ 中文, 西文 ]

  "engine/filters":
    - lua_filter@single_char_only_filter
    - lua_filter@charset_comment_filter
    - lua_filter@reverse_lookup_filter
    - simplifier
    - uniquifier
  "engine/translators":
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - lua_translator@date_translator
    - lua_translator@time_translator
    - lua_translator@number_translator

#  "speller/initials": 'abcdefghijklmnopqrstuvwxyz'
  "speller/auto_select": true
#  "speller/auto_select_unique_candidate": true
  "speller/auto_clear": max_length                     #自动清除空码,有auto、manual和max_length可选。
  "speller/max_code_length": 4
#  "speller/auto_select_pattern": 
#    - "^[a-y]{2}$"
  "translator/enable_sentence": false
  "translator/disable_user_dict_for_patterns": 
    - "^z.*$"
    - "^[a-y]{1,3}$"
  "translator/user_dict": wubi86_user_dict
#用户词典格式与双向同步的关系，双向同步指用户文件夹与同步文件夹之间的双向，单向同步是指用户文件夹→同步文件夹的单向，同步文件夹中的内容不能向用户文件夹，.custom等配置文件是单向同步，只有userdb格式的用词典支持双向同步；
#动态调频信息的一些说明：c：值有+有-，当用户将生成的自造词使用shift+delete的方式删除后，该词条的c就会变为值，之后就不会再重新生成该自造词；
#  "translator/db_class": tabledb                       #不能双向同步，保存为不含动态调频信息(c、d、t)的文本格式的用户词典；
#  "translator/db_class": stabledb                      #只读格式的用户词典，似乎已经失效的一种格式；
#  "translator/db_class": plain_userdb                  #不能双向同步，保存为含有动态调频信息(c、d、t)的文本格式的用户词典；
  "translator/db_class": userdb                         #支持双向同步，保存为二进制格式的用户词典，生成xxx.userdb的文件夹；
  "key_binder/bindings":
    - {accept: ";", send: 2, when: composing}           #   ";"选第二重码;
    - {accept: "'", send: 3, when: composing}           #   "'"选第三重码;
  "simplifier/opencc_config": s2t.json
  "simplifier/option_name": zh_trad


