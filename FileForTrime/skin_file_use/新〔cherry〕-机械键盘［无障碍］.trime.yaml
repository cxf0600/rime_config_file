#布局，
preset_keyboards:
  default:
    ascii_mode: 0
    author: "天天"
    lock: true
    #ascii_keyboard: letter #指定密码键盘
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_hint_offset_y: *VJhintY
    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: *DsymX
    keyboard_back_color: Dback
    label_transform: uppercase # 中文 字母大写，none
    keys:
      - {height: 5, width: 100}
      # ❶
      - {click: q, long_click: 1, key_back_color: QQQ, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: w, long_click: 2, key_back_color: WWW, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: e, long_click: 3, key_back_color: EEE, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: r, long_click: 4, key_back_color: RRR, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: t, long_click: 5, key_back_color: TTT, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: y, long_click: 6, key_back_color: YYY, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: u, long_click: 7, key_back_color: UUU, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: i, long_click: 8, key_back_color: III, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: o, long_click: 9, key_back_color: OOO, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: p, long_click: 0, key_back_color: PPP, key_text_color: sbn, hilited_key_back_color: ajglz}
      # ❷
      - {width: 5}
      - {click: a, long_click: select_all, key_back_color: AAA, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: s, long_click: ^, swipe_up: Date, key_back_color: SSS, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: d, long_click: ·, swipe_up: Date2, key_back_color: DDD, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: f, long_click: '~', swipe_up: Date1, key_back_color: FFF, key_text_color: sbnn, hilited_key_back_color: ajglz}
      - {click: g, long_click: q_bj1b, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right, key_back_color: GGG, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: h, long_click: _, hint: 符号, swipe_down: q_ts3, swipe_up: xhx, key_back_color: HHH, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: j, long_click: '#', hint: 箭头, swipe_down: q_ts1, key_back_color: JJJ, key_text_color: sbnn, hilited_key_back_color: ajglz}
      - {click: k, long_click: '"', hint: 数学, swipe_down: q_ux, key_back_color: KKK, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: l, long_click: "'", hint: 序号, swipe_down: q_xh, key_back_color: LLL, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {width: 5}
      # ❸
      - {click: Shift_L, key_text_size: 17, composing: Escape, swipe_up: Candidate_switch, key_symbol_color: ssy, key_back_color: shb, key_text_color: SHt, hilited_key_back_color: shift, width: 10.5}
      - {width: 1}
      - {click: z, long_click: '`', swipe_down: Tab1, key_back_color: ZZZ, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: x, long_click: cut, key_back_color: XXX, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: c, long_click: copy, key_back_color: CCC, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: v, long_click: paste, swipe_down: _Keyboard_clip, hint: ⏍, key_back_color: VVV, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: b, long_click: '@', hint: 表情, swipe_down: q_bq, key_back_color: BBB, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: n, long_click: '/', hint: 中标, swipe_down: q_zb, swipe_up: xg, key_back_color: NNN, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {click: m, long_click: ':', hint: 英标, swipe_down: q_yb, key_back_color: MMM, key_text_color: sbn, hilited_key_back_color: ajglz}
      - {width: 1}
      - {click: BackSpace, swipe_up: DelH, swipe_down: undo, key_text_size: 17, key_back_color: hsb, key_text_color: hst, hilited_key_back_color: scj, width: 17.5}
      # ❹swipe_up: 
      - {click: "q_sz", key_text_size: 16, has_menu: Page_Down, composing: "", swipe_up: q_xd, long_click: Mode_switch, key_back_color: sza, key_text_color: szt, key_symbol_color: szs, hilited_key_back_color: 123, width: 15}
      - {click: ",", label: "  ，", key_text_size: 16, long_click: ".", swipe_up: "!", paging: Page_Up, key_back_color: zbd, key_text_color: bdt, key_symbol_color: bds, hilited_key_back_color: fxx, width: 14}
      - {click: space, ascii: space1, key_text_size: 15, key_back_color: kgb, key_text_color: 0x00, hilited_key_text_color: 0x00, key_symbol_color: dds, hilited_key_back_color: kgbx, width: 36}
      - {click: ";", ascii: ".", composing: delimiterD, long_click: "?", swipe_up: ";", key_text_size: 16, key_back_color: ybd, key_text_color: bdt, key_symbol_color: bds, hilited_key_back_color: fxx, width: 14}
      - {click: Return, key_text_size: 16, long_click: Theme_settings, swipe_up: Color_settings, key_back_color: hcb, key_text_color: hct, key_symbol_color: hct, hilited_key_back_color: hcx, width: 21}
      - {height: 5, width: 100}     # 增高行
